<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia quiz with 15 questions">
    <meta name="keywords" content="trivia, quiz, online, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <a href="form.html">  </a> 
    

    <title>Quizzler Quiz Site</title>
</head>

<body>

    <div id="wrap-around">





        <div id="sidebar">
            <div id="info">
                <h3>Your information</h3>
                <hr>


                <div id="user-name">
                    <p>Your name:</p><span class="to-fill" id="created-name"></span>
                </div>

                <div id="number-of-games">
                    <p>Number of games played:</p><span class="to-fill">0</span>
                </div>
                <div id="user-score">
                    <p>Your score in this game:</p><span class="to-fill">0</span>
                </div>
                <div id="all-score">
                    <p>Your score in all games:</p><span class="to-fill">0</span>
                </div>
            </div>

           


            <form id="registration-form" target="_blank" action="https://formdump.codeinstitute.net/" method="post" class="hide">
                <div class="form-container">
                    <h3>Register</h3>
                    <hr>
                    <p>Please fill in this form to create an account.</p>

                    <p id="errors"></p>
                    <label for="email" class="email-label">Enter Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <label for="username" class="user-label">Create Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="password" class="password-label">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="repeat-password" class="repeat-password-label">Repeat Password</label>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password"
                        required>

                    <input type="submit" class="register-btn" value="Register">
                
                    <label for="checkbox" class="checkbox">Remember me</label>
                        <input type="checkbox" checked="checked" name="remember" id="checkbox" >

                        <p id="password-error"></p>
                    
                    

                </div>

                <div class="sign-in-container">
                    <p>Already have an account? <a href="#login-form">Sign in</a>.</p>
                </div>

            </form>




        </div>

        <section id="title-area">

            <h1 id="quiz-title">Do you know your art?</h1>
            <div id="title"><i class="fas fa-palette"></i><i class="fas fa-paint-brush"></i></div>
        </section>


        <section id="photo-area">

            <div id="photo"><img src="/assets/images/paints.jpg" alt="colourful paints"></div>

        </section>

        <section id="question-area">

            <h2>Are you ready?</h2>
            <div id="question">


            </div>
        </section>


        <section id="game-area">

            <h1></h1>
            <div id="button-area">
                <button class="start-btn">Start Game</button>
                <button class="answer-btn">Button1</button>
                <button class="answer-btn">Button2</button>
                <button class="answer-btn">Button3</button>
                <button class="answer-btn">Button4</button>

                <button class="next-btn">Next Question<div id="right-arrow"><i class="fas fa-arrow-right"></i></div>
                </button>
            </div>
        </section>

    </div>




    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
    
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" 
    crossorigin="anonymous"></script>

</body>

</html>
