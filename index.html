<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia quiz with 15 questions">
    <meta name="keywords" content="trivia, quiz, online, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

    <title>Quizzler Quiz Site</title>
</head>

<body>

    <div id="wrap-around">
        

        


        <div id="sidebar">Sidebar

            
            <div id="user-picture">Picture</div>
            <div id="user-name">Username</div>
            <div id="number-of-games">Number of games</div>
            <div id="user-score">Score</div>
            <div id="highest-score">Highest score</div>


            <form action="/action_page.php" method="post" id="signup-form">
                <div class="form-container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account</p>


                    <label for="email">Enter Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>

                    <label for="username">Create Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>

                    <label for="password">Create Password</label>
                    <input type="text" id="password" name="password" placeholder="Password" required>


                    <label for="repeat-password">Repeat Password</label>
                    <input type="text" id="repeat-password" name="repeat-password" placeholder="Repeat Password"
                        required>

                    <button type="submit" class="register-btn">Register</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>

                </div>

                <div class="sign-in-container"><p>Already have an account? <a href="#">Sign in</a>.</p></div>

                <form action="/action_page.php" method="post" id="login-form">
                    <div class="form-container">
                        <h1>Login</h1>
                        
    
    
                    
    
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
    
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Enter Password" required>
    
    
                        
    
                        <button type="submit" class="login-btn">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
    
                    </div>

                    <div class="sign-in-container"><p>Don't you have an account yet? Create one.<a href="#">Create account</a>.</p></div>
                
                </form>
                


            </form>
        </div>

        <section id="title-area">
        
            <h1>Do you know your art?</h1>
            <div id="title"><i class="fas fa-palette"></i></div>
        </section>

        <section id="photo-area">
            


            
            <div id="photo">
                

            </div>
            <h1></h1>
        </section>

        <section id="question-area">

            <h1>Question Area</h1>
            <div id="question">
            

            </div>
        </section>


        <section id="game-area">

            <h1></h1>
            <div id="button-area">
                <button class="start-btn">Start Button</button>
                <button class="answer-btn">Button1</button>
                <button class="answer-btn">Button2</button>
                <button class="answer-btn">Button3</button>
                <button class="answer-btn">Button4</button>
                
                <button class="next-btn">Next Button</button>
            </div>
        </section>








</body>

</html>
