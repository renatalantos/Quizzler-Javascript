    <form id="login-form" action="https://formdump.codeinstitute.net/" method="post" class="hide">
      <div class="form-container">
          <h3>Login</h3>
          <hr>
          <label for="username" class="user-label">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>
          <label for="password" class="password-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <button type="submit" class="login-btn">
              Login
          </button><br>
          <label for="checkbox" class="checkbox">Remember me</label>
          <input type="checkbox" checked="checked" name="remember" id="checkbox">

      </div>
      <div class="sign-in-container">
          <p>Don't you have an account yet? Create one.<br><a href="#login">Create account</a>.</p>
      </div>

  </form>
