    <meta name="description" content="Trivia quiz with 15 questions">

    <div id="wrap-around">





        <div id="sidebar">
            <div id="info-container">

                <div id="info">
                    <h3>Your information</h3>
                    <hr>


                    <div id="user-name">
                        <p>Username</p>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>

                    <div id="number-of-games">
                        <p>Number of games played:</p><span class="to-fill" id="to-fill-all-games">0</span>
                    </div>
                    <div id="user-score">
                        <p>Your score in this game:</p><span class="to-fill" id="to-fill-score">0</span>
                    </div>
                    <div id="all-score">
                        <p>Highscore</p><span class="to-fill" id="to-fill-all-score">0</span>
                    </div>
                    <button type="submit" id="save-btn">
                        Save
                    </button><br>



                </div>


            </div>


        </div>

    </div>


    <section id="title-area">

        <h1 id="quiz-title">Do you know your art?</h1>
        <div id="title"><i class="fas fa-palette"></i><i class="fas fa-paint-brush"></i></div>
    </section>

        <img id="main-image" class="slide" src="./assets/images/paints.jpg" alt="colourful paints">

    <section id="question-area">

        <h2 id="ready">Are you ready?</h2>
        <div id="question">




        </div>

    </section>


    <section id="game-area">

        <h1></h1>
        <div id="button-area">
            

                <div id="start-btn" class="start-btn">
                <p>Start Game</p>
            </div>

            

            <div id="answer-area">
                <div class="answer-btn" data-number="1">
                    <p class="answer-letter">A</p>
                  <p class="answer-text"></p>
                </div>

                <div class="answer-btn" data-number="2">
                    <p class="answer-letter">B</p>
                    <p class="answer-text"></p>
                </div>

                <div class="answer-btn" data-number="3">
                    <p class="answer-letter">C</p>
                   <p class="answer-text"></p>
                </div>

                <div class="answer-btn" data-number="4">
                   <p class="answer-letter">D</p>
                <p class="answer-text"></p>
                </div>


            </div>
            <div id="end-table">

                


            </div>

            <div id="res-div">
                <p id="result"></p>
            </div>

            

            <div id="next-btn" class="next-btn">
                <p>Next Question</p><i id="right-arrow" class="fas fa-arrow-right"></i>
            </div>







        </div>
